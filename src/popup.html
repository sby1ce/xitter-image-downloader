<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Popup</title>
    
    <link
      rel="preload"
      href="/fonts/AtkinsonHyperlegible-Regular.ttf"
      as="font"
      crossorigin
    />
    <link rel="stylesheet" href="./popup.scss" />
  </head>
  <body>
    <noscript>Unfortunately this extension doesn't work with JavaScript disabled</noscript>

    <section>
      <p>This extension only supports the following websites</p>
      <ul>
        <li>x.com</li>
        <li>discord.com</li>
        <li>
          www.pixiv.net
          <ul>
            <li>pixiv only allows original image downloads when logged in</li>
          </ul>
        </li>
        <li>www.reddit.com</li>
      </ul>
    </section>

    <form class="hidden">
      <select name="selected"></select>
      <button>Download</button>
    </form>
    <script defer type="module" src="./popup.ts"></script>
  </body>
</html>
